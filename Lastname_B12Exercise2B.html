<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Online.Library</title>
</head>
<body>
    <h1>Checkout Form</h1>
    <form action="" method="">
        <table style="border-spacing: 20px;">
            <tr>
                <td >
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" size="50">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <input type="text" name="address" id="address" size="50">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="region">Region:</label>
                </td>
                <td>
                    <select>
                        <option>NCR</option>
                        <option>CAR</option>
                        <option>BARMM</option>
                        <option>Region I</option>
                        <option>Region II</option>
                        <option>Region III</option>
                        <option>Region IV A</option>
                        <option>Region IV B</option>
                        <option>Region V</option>
                        <option>Region VI</option>
                        <option>Region VII</option>
                        <option>Region VIII</option>
                        <option>Region IX</option>
                        <option>Region X</option>
                        <option>Region XI</option>
                        <option>Region XII</option>
                        <option>Region XIII</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="num">Contact Number:</label>
                </td>
                <td><input type="tel" name="num" id="num" size="50"></td>
            </tr>
            <tr>
                <td>
                    <label for="pm">Payment Method</label>
                </td>
                <td>
                    <input type="radio" name="pm" id="pm" value="cod">
                    <label for="pm">Cash on Delivery</label><br>
                </td>
            </tr>
            <tr>
                <td  style="empty-cells: hide;"></td>
                <td>                    
                    <input type="radio" name="pm" id="pm" value="mc">
                    <label for="pm">Master Card</label><br>
                </td>
            </tr>
            <tr>
                <td  style="empty-cells: hide;"></td>
                <td>                    
                    <input type="radio" name="pm" id="pm" value="visa">
                    <label for="pm">Visa</label><br>
                </td>
            </tr>
            <tr>
                <td  style="empty-cells: hide;"></td>
                <td>                    
                    <input type="radio" name="pm" id="pm" value="ae">
                    <label for="pm">American Express</label><br>
                </td>
            </tr>
            <tr>
                <td style="empty-cells: hide;"></td>
                <td>
                    <input type="submit" value="Place Order">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
